<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Touch Sample</title>
	<script type="text/javascript" src="sample.js"></script>
	<style type="text/css">
		#touch-area {
			width: 100%;
			height: 180px;
			border: solid 1px #999;
			background: #EEE;
			font-weight: bold;
			font-size: 24px;
			text-align: center;
			-webkit-user-select: none;
		}
		#touch-area p {
			padding-top: 50px;			
		}
		#logger-wrapper {
			width: 100%;
			height: 180px;
			border: solid 1px #999;
			background: #FFF;
			overflow: auto;
		}
		#logger p {
			width: 100%;
			margin: 0;
			font-size: 12px;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<h2>Touch Sample</h2>
	<div id="touch-area"><p>Touch me!</p></div>
	<div id="logger-wrapper">
		<div id="logger"></div>
	</div>
	<p>Touch me と表示されているエリアをタッチすると、
		その下に、タッチしたポイントの情報が表示されます。</p>
</body>
</html>
